<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/profile-avatar.png"
          alt="Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__container">
          <div class="profile__name-container">
            <h1 class="profile__name-text">Жак-Ив Кусто</h1>
            <button
              type="button"
              aria-label="Редактировать"
              class="profile__name-button"
            ></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"
        ></button>
      </section>
      <section class="cards">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_name">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <form name="popup" class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              name="name"
              type="text"
              class="popup__field-to-fill popup__field-to-fill_name"
              placeholder="Ваше имя"
            />
            <input
              name="desription"
              type="text"
              class="popup__field-to-fill popup__field-to-fill_description"
              placeholder="Расскажите о себе"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <form name="popup" class="popup__form">
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__input-container">
            <input
              name="name"
              type="text"
              class="popup__field-to-fill popup__field-to-fill_name"
              placeholder="Название"
            />
            <input
              name="desription"
              type="text"
              class="popup__field-to-fill popup__field-to-fill_src"
              placeholder="Ссылка на картинку"
            />
            <button type="submit" class="popup__button">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_full-view">
      <div class="popup__img-container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <img src="/" class="popup__img" alt="Фото">
        <p class="popup__img-text"></p>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <img
          alt="Фото"
          class="card__image"
        />
        <div class="card__footer">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="Нравится"
            class="card__like-button"
          ></button>
        </div>
        <button class="card__delete-button"></button>
      </article>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
