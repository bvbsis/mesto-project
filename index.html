<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/profile-avatar.png"
          alt="Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__container">
          <div class="profile__name-container">
            <h1 class="profile__name-text">Жак-Ив Кусто</h1>
            <button
              type="button"
              aria-label="Редактировать"
              class="profile__name-button"
            ></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"
        ></button>
      </section>
      <section class="cards">
        <article class="card">
          <img
            src="./images/card-aipetri.jpg"
            alt="Айпетри"
            class="card__image"
          />
          <div class="card__footer">
            <h2 class="card__title">Крымский Полуостров</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="card__like-button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/card-bangkok.jpg"
            alt="Бангкок"
            class="card__image"
          />
          <div class="card__footer">
            <h2 class="card__title">Бангкок</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="card__like-button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/card-dagestan.jpg"
            alt="Водопад"
            class="card__image"
          />
          <div class="card__footer">
            <h2 class="card__title">Дагестан</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="card__like-button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-germany.jpg" alt="Арка" class="card__image" />
          <div class="card__footer">
            <h2 class="card__title">Германия</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="card__like-button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/card-kamchatka.jpg"
            alt="Камчатка"
            class="card__image"
          />
          <div class="card__footer">
            <h2 class="card__title">Камчатка</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="card__like-button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/card-north-korea.jpg"
            alt="Северная Корея"
            class="card__image"
          />
          <div class="card__footer">
            <h2 class="card__title">Северная Корея</h2>
            <button
              type="button"
              aria-label="Нравится"
              class="card__like-button"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <form name="popup" class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              name="name"
              type="text"
              class="popup__field-to-fill"
              placeholder="Ваше имя"
            />
            <input
              name="desription"
              type="text"
              class="popup__field-to-fill"
              placeholder="Расскажите о себе"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
