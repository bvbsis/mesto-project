<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/profile-avatar.png"
          alt="Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__container">
          <div class="profile__name-container">
            <p class="profile__name-text">Жак-Ив Кусто</p>
            <button class="profile__name-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <div class="profile__plus-button"></div>
        </button>
      </section>
      <section class="cards">
        <article class="card">
          <img
            src="./images/card-aipetri.jpg"
            alt="Айпетри"
            class="card__image"
          />
          <div class="card__footer">
            <h3 class="card__title">Крымский Полуостров</h3>
            <button class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/card-bangkok.jpg"
            alt="Бангкок"
            class="card__image"
          />
          <div class="card__footer">
            <h3 class="card__title">Бангкок</h3>
            <button class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/card-dagestan.jpg"
            alt="Водопад"
            class="card__image"
          />
          <div class="card__footer">
            <h3 class="card__title">Дагестан</h3>
            <button class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/card-germany.jpg" alt="Арка" class="card__image" />
          <div class="card__footer">
            <h3 class="card__title">Германия</h3>
            <button class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/card-kamchatka.jpg"
            alt="Камчатка"
            class="card__image"
          />
          <div class="card__footer">
            <h3 class="card__title">Камчатка</h3>
            <button class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/card-north-korea.jpg"
            alt="Северная Корея"
            class="card__image"
          />
          <div class="card__footer">
            <h3 class="card__title">Северная Корея</h3>
            <button class="card__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup popup_opened">
      <div class="popup__container">
        <div class="popup__close-button"></div>
        <form class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              name="name"
              type="text"
              class="popup__field-to-fill"
              placeholder="Жак-Ив Кусто"
            />
            <input
              name="desription"
              type="text"
              class="popup__field-to-fill"
              placeholder="Исследователь океана"
            />
          </fieldset>
          <fieldset class="popup__handlers">
            <button class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
