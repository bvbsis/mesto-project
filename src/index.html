<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-outer">
          <img
          src=""
          alt="Аватар профиля"
          class="profile__avatar"
        />
        </div>

        <div class="profile__container">
          <div class="profile__name-container">
            <h1 class="profile__name-text"></h1>
            <button
              type="button"
              aria-label="Редактировать"
              class="profile__name-button"
            ></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"
        ></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_name">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <form name="popup" class="popup__form" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              name="name"
              type="text"
              id="name-input"
              class="popup__field-to-fill popup__field-to-fill_name"
              placeholder="Ваше имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error-message name-input-error"></span>
            <input
              name="desription"
              type="text"
              id="desription-input"
              class="popup__field-to-fill popup__field-to-fill_description"
              placeholder="Расскажите о себе"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error-message desription-input-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <form name="popup" class="popup__form" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__input-container">
            <input
              name="title"
              type="text"
              id="title-input"
              class="popup__field-to-fill popup__field-to-fill_name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error-message title-input-error"></span>
            <input
              name="url"
              type="url"
              id="url-input"
              class="popup__field-to-fill popup__field-to-fill_src"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error-message url-input-error"></span>
            <button type="submit" class="popup__button">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <form name="popup" class="popup__form" novalidate>
          <h2 class="popup__heading">Обновить аватар</h2>
          <fieldset class="popup__input-container">
            <input
              name="url"
              type="url"
              id="avatar-input"
              class="popup__field-to-fill popup__field-to-fill_avatar"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error-message avatar-input-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_full-view">
      <div class="popup__img-container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <img src="/" class="popup__img" alt="фото" />
        <p class="popup__img-text"></p>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <img alt="" class="card__image" />
        <div class="card__footer">
          <h2 class="card__title"></h2>
          <div class="card__inner">
            <button
              type="button"
              aria-label="Нравится"
              class="card__like-button"
            ></button>
            <span class="card__like-digit">1</span>
          </div>
        </div>
        <button class="card__delete-button"></button>
      </article>
    </template>
  </body>
</html>
